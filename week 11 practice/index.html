<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 4 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box position="1 4 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box position="1 0 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box position="0 1 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box position="2 1 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box position="-2 1 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box position="-1 0 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-cone position="0 .5 -5" radius="0.5" height="1.5" color="#640096"></a-cone>
      <a-plane position="0 -.5 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-plane position="0 2 -4" rotation="180 0 0" width="10" height="5" color="#7BC8A4"></a-plane>
      <a-plane position="0 2 -4" rotation="0 0 0" width="10" height="5" color="#7BC8A4"></a-plane>
